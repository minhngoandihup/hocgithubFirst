<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout chuẩn</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="boxcenter">
    <!-- row dùng để cắt lác, chia bố cục thành các lác -->
    <header class="row">
      <p>Đây là header</p>
    </header> 

    <nav class="row">
      <p>Đây là nav</p>
    </nav>

    <div class="row">
      <article>
        <p>Đây là article</p>
      </article>
      <aside>
        <p>Đây là aside</p>
      </aside>
    </div>
    
    <footer class="row">
      <p>Đây là footer</p>
    </footer>
  </div>
</body>

</html>
